<div class="component__innerWrapper">
  <div class="addblog__base">
    <form class="addblog__form">
      <label for="new-entry" class="addblog__label">
        New Blog Entry:
      </label>
      <textarea name="configuration" class="addblog__textarea config" type="textarea" [formControl]="config"></textarea>
      <textarea name="new-entry" class="addblog__textarea" type="textarea" [formControl]="entry"></textarea>
      <button class="addblog__button addblog__button--light" type="submit">Upload Cover Image</button>
      <button class="addblog__button" type="submit">Post!</button>
    </form>
  </div>
</div>
