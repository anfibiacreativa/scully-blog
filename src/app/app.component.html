<app-header></app-header>
<div class="component__innerWrapper">
  <div class="entry__base">
    <ul class="entry__list">
      <li class="entry__listItem" *ngFor="let entry of entries$ | async">
        <h2><a [routerLink]="entry.route">{{ entry.title || defaultTitle }}</a></h2>
        <p class="entry__txt">{{ entry.description || defaultSummary }}</p>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
<footer class="footer__base">
  <div class="component__innerWrapper">
    <p>Logo made with an icon made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
  </div>
</footer>
